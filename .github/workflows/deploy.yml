name: Deploy Production
on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy.yml"

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy_production:
    name: Deploy backend to Fly.io
    runs-on: ubuntu-latest

    environment:
      name: production
      # URL atualizada com o novo nome do seu app
      url: https://financial-backend.fly.dev

    steps:
      - name: Get code
        uses: actions/checkout@v4

      # Validação do Dockerfile: Garante que o build funciona antes de tentar o deploy
      - name: Build Docker Image (Dry Run)
        run: |
          docker build -t production-check:latest .
        working-directory: ./backend

      # Action corrigida para evitar o erro "repository not found"
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        # O deploy agora aponta para o seu novo nome de app 'financial-backend'
        run: flyctl deploy --remote-only --app financial-backend --org personal
        working-directory: ./backend
